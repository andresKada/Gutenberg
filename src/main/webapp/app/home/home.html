<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2">
                                    <img src="../content/images/logos_color-02.png" class="image-responsive logo_PL center-block">
                                </div>
                            </div>
                            <br><br>
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <img src="../content/images/logos_todos-08.png" class="image-responsive logos_todos center-block">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated" translate-compile>
                    If you want to <a class="alert-link" href="" ng-click="vm.login()">sign in</a>, you can try the default accounts:
                    <br/>- Administrator (login="admin" and password="admin")
                    <br/>- User (login="user" and password="user").
                </div>
            </div>
        </div>
    </div>
</div>
