<div>
    <br/>

    <div class="row" ng-repeat="libros in vm.libros track by libros.id">
    <dl class="dl-horizontal jh-entity-details">
      <a href="javascript:imprSelec('muestra')">
      <div print-section id="muestra" class="col-lg-10">
        <dt><span translate="gutenbergApp.libros.nombre_libro">Nombre Libro</span></dt>
        <dd>
            <span>{{libros.nombre_libro}}</span>
        </dd>
        <dt><span translate="gutenbergApp.libros.nombre_autor">Nombre Autor</span></dt>
        <dd>
            <span>{{libros.nombre_autor}}</span>
        </dd>
        <dt><span translate="gutenbergApp.libros.editorial">Editorial</span></dt>
        <dd>
            <span>{{libros.editorial}}</span>
        </dd>
        <dt><span translate="gutenbergApp.libros.fragmento_libro">Fragmento Libro</span></dt>
        <dd>
            <span>{{libros.fragmento_libro}}</span>
        </dd>
        <dt><span translate="gutenbergApp.libros.stan_ubicacion">Stan Ubicacion</span></dt>
        <dd>
            <span>{{libros.stan_ubicacion}}</span>
        </dd>
      </div>
    </dl>
  </div>
</div>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://mexico.feebbo.com/blog/wp-content/uploads/2015/06/VideoJuegos_Feebbo_EstudioDeMercado_Encuestas_OnLine_02.png" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://noticias.universia.es/es/images/universia/v/vi/vid/videojuegos-noticia.png" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="img_flower.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
