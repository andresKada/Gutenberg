<form name="deleteForm" ng-submit="vm.confirmDelete(vm.libros.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h3 class="modal-title" translate="entity.delete.title">Confirm delete operation</h3>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p class="txtP" translate="gutenbergApp.libros.delete.question" translate-values="{id: '{{vm.libros.nombre_libro}}'}">Are you sure you want to delete this Libros?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.acept">Aceptar</span>
        </button>
    </div>
</form>
